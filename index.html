<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="wrapper">

        <!-- Navbar -->
        <navbar class="navbar navbar-expand navbar-dark">
            <div class="container-fluid pt-2 pb-2">
                <a class="navbar-brand ps-5" href="#">Machine Learning Visualizer</a>
                <ul class="navbar-nav ms-4 me-auto">
                    <li>
                        <a class="btn btn-primary" href="#">K-Means</a>
                    </li>
                    <li>
                        <a class="btn btn-secondary disabled" href="#"><i class="bi bi-lock"> </i>Gaussian Mixture</a>
                    </li>
                    <li>
                        <a class="btn btn-secondary disabled" href="#"><i class="bi bi-lock"> </i>PCA</i></a>
                    </li>
                    <li>
                        <a class="btn btn-secondary disabled" href="#"><i class="bi bi-lock"> </i>LDA</a>
                    </li>
                    <li>
                        <a class="btn btn-secondary disabled" href="#"><i class="bi bi-lock"></i> Linear Regression</a>
                    </li>
                </ul>
            </div>
        </navbar>

        <div class="container-fluid pt-5">
            <div class="row d-flex justify-content-start ms-5 me-auto">
                <svg id="canvas" class="col-6 border border-light"></svg>
                <div class="menu col-6 ps-4 pe-4 d-flex flex-column justify-content-center ms-auto me-5">
                    <div class ="data-points-menu pb-3">
                        <h5 class="text-light pb-2">DATA POINTS</h5>
                        <button id="add-points-manually-btn" class="btn btn-info">Add Manually</button>
                        <button id="add-points-randomly-btn" class="btn btn-info">Add Randomly</button>
                        <button id="add-points-load-btn" class="btn btn-secondary disabled"><i class="bi bi-lock"></i> Load Preset</button>
                        <button id="add-points-remove-btn" class="btn btn-danger float-end">Remove All</button>
                        <hr class="border-2 border-top border-light">
                    </div>
                    <div class ="centroids-menu pb-3">
                        <h5 class="text-light pb-2">CENTROIDS</h5>
                        <button id="add-centroids-manually-btn" class="btn btn-info">Add Manually</button>
                        <button id="add-centroids-randomly-btn" class="btn btn-info">Add Randomly</button>
                        <button id="add-centroids-smart-btn" class="btn btn-secondary disabled"><i class="bi bi-lock"></i> Smart Initialization</button>
                        <button id="add-centroids-remove-btn" class="btn btn-danger float-end">Remove All</button>
                        <hr class="border-2 border-top border-light">
                    </div>
                    <div class ="controlls-menu pb-3">
                        <h5 class="text-light pb-2">CONTROLLS</h5>
                        <button id="controlls-play-btn" class="btn btn-info">Play</button>
                        <button id="controlls-pause-btn" class="btn btn-secondary disabled">Pause</button>
                        <button id="controlls-step-btn" class="btn btn-info">Step</button>
                        <button id="controlls-reset-btn" class="btn btn-danger float-end">Reset</button>
                        <br>
                        <input id="speed-range-slider" type="range" class="form-range pt-4" min="0" max="1000">
                    </div>
                </div>
            </div>
        </div>

        <!-- Verbose -->
        <div class="container-fluid pt-5">
            <div class="row d-flex justify-content-start ms-5">
                <div class="verbose col-6 ps-4 pt-4">
                    <h2 class="text-light pb-2">PROGRESS</h2>
                    <hr class="border-2 border-top border-light">
                    <h3 id="message-window-main-message"></h3>
                    <h5 id="message-window-sub-message" class="text-muted"></h5>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./out-tsc/src/app.js"></script>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
